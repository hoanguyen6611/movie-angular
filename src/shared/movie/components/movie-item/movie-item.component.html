<div class="movie-card flex flex-col rounded-lg p-3 bg-slate-800 text-white h-full select-none">
  <img
    src=""
    alt=""
    class="w-full h-[250px] object-cover rounded-lg mb-5"
  />
  <div class="flex flex-col flex-1">
    <h3 class="text-xl font-bold mb-3">{{title}}</h3>
    <div class="flex items-center justify-between text-sm opacity-50 mb-10">
      <span>{{release_date}}</span>
      <span>{{vote_average}}</span>
    </div>
    <button bgColor="secondary" (click)="watchNow()">
      Watch now
    </button>
  </div>
</div>
